<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>ICode This Day 4</title>
</head>
<body>
    <div class="flex-container">
        <div class="main-container">
            <div class="main-left">
                <img class="product-image" src="product.jpg" alt="image">
            </div>

            <div class="main-right">
                <div class="product-badge">Free shipping</div>

                <div class="product-title">
                    Razer Kraken Kitty Edt Gaming Headset Quartz
                </div>

                <div class="product-old-price">1 599,-</div>

                <div class="product-price">799,-</div>

                <div class="product-price-note">
                    The offer is valid until April 3 or as long as stock lasts!
                </div>

                <div class="product-cart-button">
                    Add to cart
                </div>

                <div class="product-stocks">
                    <div class="product-stocks-badge"></div>
                    <div class="product-stocks-text">50+ pcs. in stock.</div>
                </div>

                <div class="product-action-buttons">
                    <div class="product-action-button">
                        <span class="material-icons">
                            shopping_cart
                        </span>
                        Add to cart
                    </div>

                    <div class="product-action-button">
                        <span class="material-icons">
                            favorite_border
                        </span>
                        Add to wishlist
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
